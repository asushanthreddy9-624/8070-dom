<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div>
      <label>Weight</label>
      <input type="number" id="weight"/>
    </div>
    <div>
      <label>Height:</label>
      <input type="number" id="height"/>
    </div>
    <div>
      <label>Units of Measurement</label><br />
      <input type="radio" name="units" class="units" value="imperial" /><label
        >Imperial (pounds/inches)</label
      >
      <input type="radio" name="units" class="units" value="metric" /><label
        >Metric (kg/m)</label
      >
    </div>
    <button id="calculateBtn">Calculate BMI</button>
    <div id="results">
      <h2>Results</h2>
      <ul>
        <li>BMI:<span id="bmi-output"></span></li>
        <li>
          Weight Class:<span id="weight-class-output"></span>
        </li>
      </ul>
    </div>
  </body>
</html>
