<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <!-- Dialog Box for Editing -->
    <div class="modal show" tabindex="-1" id="edit-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>To Do List</h1>

        <div>
            <div class="mt-1">
                <label>Name:</label>
                <input type="text" id="task-name" class="form-control" />
            </div>

            <div class="mt-1">
                <label>Urgency:</label>
                <input type="number" id="urgency" class="form-control" />
            </div>

            <div class="mt-2">
                <label>Importance</label>
                <select id="importance" class="form-control">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button class="btn btn-primary mt-2" id="addBtn">Add</button>
        </div>

        <h2 class="mt-3">Tasks</h2>
        <ul id="task-list" class="mt-2">
        </ul>
    </div>
</body>
<!-- All js file included using <script> shares the same global scope -->
<script src="data.js"></script>
<script src="view.js"></script>
<script src="script.js"></script>

</html>
