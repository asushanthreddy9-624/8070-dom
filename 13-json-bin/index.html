<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.min.css">

    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillatoasts@1.6.0/vanillatoasts.min.css">
</head>

<body>
    <section class="container">
        <h1>Bookshop Inventory</h1>
        <ul class="list-group" id="book-listing">

        </ul>

        <section>
            <h2>Add a new book</h2>
            <div class="mt-3 mb-3">
                <label>Title:</label>
                <input type="text" id="book-title" class="form-control" />
            </div>
            <div class="mt-3 mb-3">
                <label>Author:</label>
                <input type="text" id="author" class="form-control" />
            </div>
            <div class="mt-3 mb-3">
                <label>Page Count</label>
                <input type="number" id="pages" class="form-control" />
            </div>
            <button id="add-btn">Add Book</button>
        </section>

    </section>

    <!-- sweetlalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.all.min.js"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.12.2/dist/axios.min.js"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <!-- toastr -->
    <script src="https://cdn.jsdelivr.net/npm/vanillatoasts@1.6.0/vanillatoasts.min.js"></script>

    <!-- data.js -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
